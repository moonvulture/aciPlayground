---
- name: Add VRFs
  cisco.mso.mso_schema_template_vrf:
    host: "{{ ansible_host }}"
    username: "{{ ansible_user }}"
    password: "{{ ansible_ssh_pass }}"
    schema: "{{ schema }}"
    template: "{{ outer_item }}"
    ip_data_plane_learning: enabled
    layer3_multicast: false
    vrf: "{{ item }}"
    state: present
  loop: "{{ vrfs }}"
  vars:
    schema: schema1
    vrfs:
      - vrf1
      - vrf2
      - vrf3
